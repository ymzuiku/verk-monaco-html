<style>
  .mtk6 {
    color: var(--theme-l, #0000ff) !important;
  }
  .monaco-editor .minimap-shadow-visible {
    box-shadow: none !important;
  }
  .monaco-editor .scroll-decoration {
    box-shadow: none !important;
  }
  .monaco-editor .overflow-guard {
    position: relative;
    overflow: hidden;
  }
  .monaco-editor .minimap-slider,
  .monaco-editor .minimap-slider .minimap-slider-horizontal {
    background: rgba(100, 100, 100, 0.3) !important;
  }

  .slider-always {
    display: none;
    opacity: 0.5 !important;
  }

  .minimap-decorations-layer {
    border-left: 1px solid var(--white-xl-7, #f0f0f0);
  }
  .decorationsOverviewRuler {
    display: none;
  }
  .monaco-scrollable-element > .invisible.fade {
    transition: none;
  }
</style>
<div monaco-editor class="full" name="root"></div>
<script type="text/javascript" src="./amd/vs/loader.js"></script>
<script>
  return new Promise(function (res) {
    return res(() => {
      const el = $hook.el.querySelector("[monaco-editor]");
      function init() {
        window.monaco_creating = true;
        if (!window.monaco_theme_verk) {
          window.monaco_theme_verk = true;
          monaco.editor.defineTheme("verk", {
            base: "vs",
            inherit: true,
            rules: [],
            colors: {
              "editor.background": "#FAFBFC",
              "editorLineNumber.foreground": "#222222",
              "editor.lineHighlightBackground": "#f0f0f0",
            },
          });
        }
        const editor = window.monaco.editor.create(el, {
          value: "<div>hello</div>",
          language: "html",
          automaticLayout: true,
          fontSize: 13,
          scrollbar: {
            // vertical: "hidden",
            verticalScrollbarSize: 7,
            verticalHasArrows: false,
            horizontalSliderSize: 7,
            horizontalHasArrows: false,
            // horizontal: "hidden",
          },
          // lineNumbers: "off",
          lineNumbersMinChars: 2,
          lineDecorationsWidth: 0,
          codeLens: false,
          cursorStyle: "line-thin",
          cursorBlinking: "blink",
          theme: "verk",
          find: {
            addExtraSpaceOnTop: true,
          },
          renderLineHighlight: "all",
          renderIndentGuides: false,
          minimap: {
            enabled: false,
            showSlider: "always",
            scale: 2,
            maxColumn: 20,
          },
          wrappingIndent: "indent",
          wordWrap: "on",
          ...$hook.props.options,
        });

        $hook.editor = editor;
        $hook.props.editor = editor;
        if ($hook.props.onMount) {
          $hook.props.onMount(editor);
        }
        if ($hook.props.onChange) {
          const editorModel = editor.getModel();
          editorModel.onDidChangeContent(() => {
            const v = editor.getValue();
            $hook.props.onChange(v);
          });
        }
      }
      require.config({ paths: { vs: $hook.dir + "/amd/vs" } });
      require(["vs/editor/editor.main"], function (monaco) {
        window.monaco = monaco;
      });
      function reload() {
        if (!window.monaco) {
          setTimeout(reload, 100);
        } else {
          init();
        }
      }
      reload();
    });
  });
</script>
